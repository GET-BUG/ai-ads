<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows软件导航</title>
    <link rel="icon" type="image/x-icon" href="https://blog.icctv.top/img/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #2575fc);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .state-toggle {
            position: absolute;
            top: 20px;
            right: 80px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .state-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .github-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .github-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .github-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .search-container {
            position: relative;
            z-index: 10;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        #search {
            width: 300px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: all 0.3s ease;
        }
        
        #search:focus {
            width: 400px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        #software-container {
            flex: 1;
            position: relative;
            padding: 20px;
            transition: all 1s ease;
            z-index: 5;
        }
        
        .software-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            overflow: hidden;
        }
        
        .software-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
            z-index: 20;
        }
        
        .software-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-bottom: 5px;
            transition: all 0.3s ease;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: high-quality;
            filter: brightness(1.1) contrast(1.1);
        }
        
        .software-item .software-name {
            font-size: 12px;
            color: white;
            text-align: center;
            opacity: 0;
            max-height: 0;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .software-item:hover .software-name {
            opacity: 1;
            max-height: 20px;
        }
        
        .category-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 5;
            opacity: 0.8;
        }
        
        .stage-two #software-container {
            perspective: 1000px;
        }
        
        .stage-two .software-item {
            border-radius: 50%;
            animation: rotateSphere 20s linear infinite;
            transform: none !important;
        }
        
        .stage-two .category-label {
            display: none;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            display: none;
        }
        
        #bg-image-1, #bg-image-2 {
            display: none;
        }
        
        .meteor-shower {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .meteor {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            opacity: 0;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes rotateSphere {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes meteorFall {
            0% {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(300px) translateY(300px);
            }
        }
        
        @media (max-width: 768px) {
            .software-item img {
                width: 30px;
                height: 30px;
            }
            
            .stage-two .software-item {
                width: 50px;
                height: 50px;
            }
            
            .category-label {
                font-size: 10px;
                padding: 3px 8px;
            }
            
            .state-toggle {
                top: 10px;
                right: 60px;
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .github-button {
                top: 10px;
                right: 10px;
                width: 36px;
                height: 36px;
            }
            
            .github-button svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <img id="bg-image-1" class="background-image" src="" alt="背景图1">
    <img id="bg-image-2" class="background-image" src="" alt="背景图2">
    
    <div class="meteor-shower" id="meteor-shower"></div>
    
    <button class="github-button" id="githubButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
    </button>
    
    <button class="state-toggle" id="stateToggle">聚</button>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="搜索软件...">
    </div>
    
    <div id="software-container"></div>

    <script>
        const softwareData = [
            { name: "7-Zip", category: "装机必备", icon: "https://www.7-zip.org/favicon.ico", url: "https://www.7-zip.org/" },
            { name: "Everything", category: "装机必备", icon: "https://www.voidtools.com/favicon.ico", url: "https://www.voidtools.com/" },
            { name: "Snipaste", category: "装机必备", icon: "https://zh.snipaste.com/favicon.ico", url: "https://zh.snipaste.com/" },
            { name: "ScreenToGif", category: "装机必备", icon: "https://www.screentogif.com/img/logo.d2151712.png", url: "https://www.screentogif.com/" },
            { name: "Drawio", category: "装机必备", icon: "https://www.diagrams.net/favicon.ico", url: "https://www.diagrams.net/" },
            { name: "TrafficMonitor", category: "装机必备", icon: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMTgiIGZpbGw9IiMyMTk2RjMiLz4KPHRleHQgeD0iMjAiIHk9IjI1IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5UTTwvdGV4dD4KPC9zdmc+", url: "https://gitee.com/zhongyang219/TrafficMonitor" },
            { name: "Typora", category: "装机必备", icon: "https://typoraio.cn/img/favicon-128.png", url: "https://typora.io/" },
            { name: "火绒", category: "系统工具", icon: "https://www.huorong.cn/favicon.ico", url: "https://www.huorong.cn/" },
            { name: "360安全卫士", category: "系统工具", icon: "https://www.360.cn/favicon.ico", url: "https://www.360.cn/" },
            { name: "阿里云盘", category: "系统工具", icon: "https://www.aliyundrive.com/favicon.ico", url: "https://www.aliyundrive.com/" },
            { name: "百度网盘", category: "系统工具", icon: "https://nd-static.bdstatic.com/m-static/wp-brand/favicon.ico", url: "https://pan.baidu.com/" },
            { name: "向日葵", category: "系统工具", icon: "https://sunlogin.oray.com/favicon.ico", url: "https://sunlogin.oray.com/" },
            { name: "CleanMyPC", category: "好物推荐", icon: "https://cleanmypcweb.com/cleanmypc/favicon.ico", url: "https://cleanmypcweb.com/cleanmypc/" },
            { name: "Q-Dir", category: "好物推荐", icon: "https://www.softwareok.com/img/ico/Q-Dir.png", url: "http://www.softwareok.com/?seite=Freeware/Q-Dir" },
            { name: "Quicker", category: "好物推荐", icon: "https://getquicker.net/favicon.ico", url: "https://getquicker.net" },
            { name: "VLC media player", category: "媒体工具", icon: "https://images.videolan.org/images/VLC-IconSmall.png", url: "https://www.videolan.org/vlc/" },
            { name: "OBS Studio", category: "媒体工具", icon: "https://obsproject.com/favicon.ico", url: "https://obsproject.com/" },
            { name: "PotPlayer", category: "媒体工具", icon: "https://potplayer.org/favicon.ico", url: "https://potplayer.org/" },
            { name: "Steam", category: "游戏平台", icon: "https://store.steampowered.com/favicon.ico", url: "https://store.steampowered.com/" },
            { name: "Git", category: "开发工具", icon: "https://git-scm.com/favicon.ico", url: "https://git-scm.com/" },
            { name: "Visual Studio Code", category: "开发工具", icon: "https://code.visualstudio.com/favicon.ico", url: "https://code.visualstudio.com/" },
            { name: "VirtualBox", category: "开发工具", icon: "https://www.virtualbox.org/favicon.ico", url: "https://www.virtualbox.org/" },
        ];
        
        let stageTwoActive = false;
        let idleTimer;
        const idleTime = 10000;
        
        const softwareContainer = document.getElementById('software-container');
        const searchInput = document.getElementById('search');
        const body = document.body;
        const meteorShower = document.getElementById('meteor-shower');
        const stateToggle = document.getElementById('stateToggle');
        const githubButton = document.getElementById('githubButton');
        
        function init() {
            renderSoftwareGridByCategory();
            setupIdleTimer();
            setupEventListeners();
            createMeteors();
        }
        
        function renderSoftwareGridByCategory() {
            softwareContainer.innerHTML = '';
            
            const categories = [...new Set(softwareData.map(item => item.category))];
            const containerRect = softwareContainer.getBoundingClientRect();
            
            const cols = 3;
            const rows = Math.ceil(categories.length / cols);
            const regionWidth = containerRect.width / cols;
            const regionHeight = containerRect.height / rows;
            
            categories.forEach((category, categoryIndex) => {
                const row = Math.floor(categoryIndex / cols);
                const col = categoryIndex % cols;
                
                const label = document.createElement('div');
                label.className = 'category-label';
                label.textContent = category;
                label.style.top = `${row * regionHeight + 10}px`;
                label.style.left = `${col * regionWidth + 10}px`;
                softwareContainer.appendChild(label);
                
                const categorySoftware = softwareData.filter(item => item.category === category);
                const placedItems = [];
                
                categorySoftware.forEach((software, index) => {
                    const width = Math.random() * 60 + 60;
                    const height = Math.random() * 60 + 60;
                    
                    const item = createSoftwareItem(software, width, height);
                    
                    if (placeItemInCategoryRegion(item, placedItems, row, col, regionWidth, regionHeight, width, height)) {
                        softwareContainer.appendChild(item);
                    }
                });
            });
        }
        
        function createSoftwareItem(software, width, height) {
            const item = document.createElement('div');
            item.className = 'software-item';
            item.setAttribute('data-category', software.category);
            
            const iconHtml = software.icon.startsWith('data:image/svg+xml') 
                ? `<img src="${software.icon}" alt="${software.name}">`
                : `<img src="${software.icon}" alt="${software.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMTgiIGZpbGw9IiMyMTk2RjMiLz4KPHRleHQgeD0iMjAiIHk9IjI1IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5BcHA8L3RleHQ+Cjwvc3ZnPgo='">`;
            
            item.innerHTML = `
                ${iconHtml}
                <span class="software-name">${software.name}</span>
            `;
            
            item.addEventListener('click', () => {
                window.open(software.url, '_blank');
            });
            
            item.style.width = `${width}px`;
            item.style.height = `${height}px`;
            
            const rotation = (Math.random() - 0.5) * 10;
            item.style.transform = `rotate(${rotation}deg)`;
            item.style.zIndex = Math.floor(Math.random() * 10);
            
            return item;
        }
        
        function placeItemInCategoryRegion(item, placedItems, row, col, regionWidth, regionHeight, width, height) {
            const containerRect = softwareContainer.getBoundingClientRect();
            
            const regionLeft = col * regionWidth + 20;
            const regionTop = row * regionHeight + 40;
            const regionRight = (col + 1) * regionWidth - 20;
            const regionBottom = (row + 1) * regionHeight - 20;
            
            const maxAttempts = 50;
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                const left = regionLeft + Math.random() * (regionWidth - width - 40);
                const top = regionTop + Math.random() * (regionHeight - height - 60);
                
                if (left < regionLeft || left + width > regionRight ||
                    top < regionTop || top + height > regionBottom) {
                    continue;
                }
                
                if (!isOverlapping(left, top, width, height, placedItems)) {
                    item.style.left = `${left}px`;
                    item.style.top = `${top}px`;
                    placedItems.push({ left, top, width, height });
                    return true;
                }
            }
            
            const left = regionLeft + Math.random() * (regionWidth - width - 40);
            const top = regionTop + Math.random() * (regionHeight - height - 60);
            item.style.left = `${Math.max(regionLeft, Math.min(left, regionRight - width))}px`;
            item.style.top = `${Math.max(regionTop, Math.min(top, regionBottom - height))}px`;
            placedItems.push({ 
                left: parseFloat(item.style.left), 
                top: parseFloat(item.style.top), 
                width, 
                height 
            });
            return true;
        }
        
        function isOverlapping(left, top, width, height, placedItems) {
            const padding = 10;
            
            for (const placed of placedItems) {
                if (left < placed.left + placed.width + padding &&
                    left + width + padding > placed.left &&
                    top < placed.top + placed.height + padding &&
                    top + height + padding > placed.top) {
                    return true;
                }
            }
            return false;
        }
        
        function setupIdleTimer() {
            startIdleTimer();
        }
        
        function startIdleTimer() {
            idleTimer = setTimeout(enterStageTwo, idleTime);
        }
        
        function resetIdleTimer(e) {
            clearTimeout(idleTimer);
            
            if (stageTwoActive && e && e.target && e.target.id === 'search') {
                exitStageTwo();
            }
            
            if (!stageTwoActive) {
                startIdleTimer();
            }
        }
        
        function enterStageTwo() {
            if (searchInput.value.trim() !== '') {
                startIdleTimer();
                return;
            }
            
            stageTwoActive = true;
            body.classList.add('stage-two');
            meteorShower.style.display = 'block';
            stateToggle.textContent = '散';
            
            arrangeInSphere();
            startMeteorShower();
        }
        
        function exitStageTwo() {
            stageTwoActive = false;
            body.classList.remove('stage-two');
            meteorShower.style.display = 'none';
            stateToggle.textContent = '聚';
            
            renderSoftwareGridByCategory();
        }
        
        function arrangeInSphere() {
            const items = document.querySelectorAll('.software-item');
            const radius = Math.min(window.innerWidth, window.innerHeight) * 0.3;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            items.forEach((item, i) => {
                const phi = Math.acos(-1 + (2 * i) / items.length);
                const theta = Math.sqrt(items.length * Math.PI) * phi;
                
                const x = centerX + radius * Math.cos(theta) * Math.sin(phi);
                const y = centerY + radius * Math.sin(theta) * Math.sin(phi);
                const z = radius * Math.cos(phi);
                
                item.style.position = 'absolute';
                item.style.left = `${x - 30}px`;
                item.style.top = `${y - 30}px`;
                item.style.width = '60px';
                item.style.height = '60px';
                item.style.transform = `translateZ(${z}px)`;
                item.style.transition = 'all 1.5s ease';
            });
        }
        
        function createMeteors() {
            meteorShower.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.left = `${Math.random() * 100}%`;
                meteor.style.top = `${Math.random() * 100}%`;
                meteor.style.animationDelay = `${Math.random() * 10}s`;
                meteorShower.appendChild(meteor);
            }
        }
        
        function startMeteorShower() {
            const meteors = document.querySelectorAll('.meteor');
            
            meteors.forEach(meteor => {
                meteor.style.animation = `meteorFall ${2 + Math.random() * 3}s linear infinite`;
                meteor.style.opacity = '0';
                
                setTimeout(() => {
                    meteor.style.opacity = '1';
                }, Math.random() * 5000);
            });
        }
        
        function setupEventListeners() {
            searchInput.addEventListener('input', function(e) {
                const searchTerm = this.value.toLowerCase();
                const items = document.querySelectorAll('.software-item');
                
                items.forEach(item => {
                    const name = item.querySelector('.software-name').textContent.toLowerCase();
                    if (name.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
                
                if (stageTwoActive) {
                    exitStageTwo();
                }
                
                resetIdleTimer(e);
            });
            
            stateToggle.addEventListener('click', function() {
                if (stageTwoActive) {
                    exitStageTwo();
                } else {
                    enterStageTwo();
                }
                resetIdleTimer({target: {id: ''}});
            });
            
            githubButton.addEventListener('click', function() {
                window.open('https://github.com/GET-BUG/ai-ads', '_blank');
            });
            
            window.addEventListener('resize', () => {
                if (stageTwoActive) {
                    arrangeInSphere();
                } else {
                    renderSoftwareGridByCategory();
                }
            });
        }
        
        function setBackgroundImage(imageNum, imageUrl) {
            const bgImage = document.getElementById(`bg-image-${imageNum}`);
            if (bgImage && imageUrl) {
                bgImage.src = imageUrl;
                bgImage.style.display = 'block';
            }
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
