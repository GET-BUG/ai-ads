<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100个装机必备软件</title>
    <link rel="icon" type="image/x-icon" href="https://blog.icctv.top/img/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #2575fc);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .state-toggle {
            position: absolute;
            top: 20px;
            right: 80px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .state-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .github-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .github-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .github-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .search-container {
            position: relative;
            z-index: 10;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        #search {
            width: 300px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: all 0.3s ease;
        }
        
        #search:focus {
            width: 400px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        #software-container {
            flex: 1;
            position: relative;
            padding: 10px;
            transition: all 1s ease;
            z-index: 5;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-auto-rows: minmax(60px, auto);
            gap: 0;
            overflow: hidden;
        }
        
        .software-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .software-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .software-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-bottom: 5px;
            transition: all 0.3s ease;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: high-quality;
        }
        
        .software-item .software-name {
            font-size: 12px;
            color: white;
            text-align: center;
            opacity: 0;
            max-height: 0;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .software-item:hover .software-name {
            opacity: 1;
            max-height: 20px;
        }
        
        .empty-block {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .stage-two #software-container {
            grid-template-columns: none;
            grid-auto-rows: none;
            display: block;
            perspective: 1000px;
        }
        
        .stage-two .software-item {
            border-radius: 50%;
            animation: rotateSphere 20s linear infinite;
            transform: none !important;
            position: absolute;
            border: none;
        }
        
        .stage-two .empty-block {
            display: none;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            display: none;
        }
        
        #bg-image-1, #bg-image-2 {
            display: none;
        }
        
        .meteor-shower {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .meteor {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            opacity: 0;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes rotateSphere {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes meteorFall {
            0% {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(300px) translateY(300px);
            }
        }
        
        @media (max-width: 768px) {
            #software-container {
                grid-template-columns: repeat(5, 1fr);
                grid-auto-rows: minmax(50px, auto);
            }
            
            .software-item img {
                width: 30px;
                height: 30px;
            }
            
            .stage-two .software-item {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <img id="bg-image-1" class="background-image" src="" alt="背景图1">
    <img id="bg-image-2" class="background-image" src="" alt="背景图2">
    
    <div class="meteor-shower" id="meteor-shower"></div>
    
    <button class="github-button" id="githubButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
    </button>
    
    <button class="state-toggle" id="stateToggle">点</button>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="搜索软件...">
    </div>
    
    <div id="software-container"></div>

    <script>
        // 软件数据
        const softwareData = [
            { name: "QQ", icon: "https://qq-web.cdn-go.cn//im.qq.com_new/7bce6d6d/asset/favicon.ico", url: "https://im.qq.com/index/" },
            { name: "微信", icon: "https://res.wx.qq.com/a/wx_fed/assets/res/NTI4MWU5.ico", url: "https://weixin.qq.com/" },
            { name: "百度网盘", icon: "https://nd-static.bdstatic.com/m-static/wp-brand/favicon.ico", url: "https://pan.baidu.com/" },
            { name: "火绒", icon: "https://www.huorong.cn/favicon.png", url: "https://www.huorong.cn/" },
            { name: "7-Zip", icon: "https://www.7-zip.org/7ziplogo.png", url: "https://www.7-zip.org/" },
            { name: "Everything", icon: "https://www.voidtools.com/favicon.ico", url: "https://www.voidtools.com/" },
            { name: "Snipaste", icon: "https://zh.snipaste.com/img/logo.svg", url: "https://zh.snipaste.com/" },
            { name: "ScreenToGif", icon: "https://www.screentogif.com/img/logo.d2151712.png", url: "https://www.screentogif.com/" },
            { name: "Drawio", icon: "https://www.diagrams.net/favicon.ico", url: "https://www.diagrams.net/" },
            { name: "Typora", icon: "https://typoraio.cn/img/favicon-128.png", url: "https://typora.io/" },
            { name: "tampermonkey", icon: "https://www.tampermonkey.net/favicon.ico", url: "https://www.tampermonkey.net/" },
            { name: "极简插件", icon: "https://chrome.zzzmh.cn/favicon.ico", url: "https://chrome.zzzmh.cn/" },
            { name: "CleanMyPC", icon: "https://cleanmypcweb.com/cleanmypc/favicon.ico", url: "https://cleanmypcweb.com/cleanmypc/" },
            { name: "Quicker", icon: "https://getquicker.net/favicon.ico", url: "https://getquicker.net" },
            { name: "VLC media player", icon: "https://images.videolan.org/images/VLC-IconSmall.png", url: "https://www.videolan.org/vlc/" },
            { name: "OBS Studio", icon: "https://obsproject.com/favicon-32x32.png", url: "https://obsproject.com/" },
            { name: "PotPlayer", icon: "https://potplayer.org/favicon.ico", url: "https://potplayer.org/" },
            { name: "Steam", icon: "https://store.steampowered.com/favicon.ico", url: "https://store.steampowered.com/" },
            { name: "Visual Studio Code", icon: "https://code.visualstudio.com/favicon.ico", url: "https://code.visualstudio.com/" },
            { name: "VirtualBox", icon: "https://www.virtualbox.org/favicon.ico", url: "https://www.virtualbox.org/" },
            { name: "360安全卫士", icon: "https://p1.ssl.qhimg.com/t012cfa8cdb7887d2c6.png", url: "https://www.360.cn/" },
            { name: "阿里云盘", icon: "https://img.alicdn.com/imgextra/i1/O1CN01JDQCi21Dc8EfbRwvF_!!6000000000236-73-tps-64-64.ico", url: "https://www.aliyundrive.com/" },
            { name: "向日葵", icon: "https://sunlogin.oray.com/favicon.ico", url: "https://sunlogin.oray.com/" },
            { name: "腾讯元宝", icon: "https://static.yuanbao.tencent.com/m/yuanbao-web/favicon@32.png", url: "https://yuanbao.tencent.com/" },
        ];
        
        let stageTwoActive = false;
        let idleTimer;
        const idleTime = 30000;
        const textArr = ["点","个","Start","I","Love","You"];
        let textIdx = 0;
        const softwareContainer = document.getElementById('software-container');
        const searchInput = document.getElementById('search');
        const body = document.body;
        const meteorShower = document.getElementById('meteor-shower');
        const stateToggle = document.getElementById('stateToggle');
        const githubButton = document.getElementById('githubButton');
        
        function init() {
            renderTiledLayout();
            setupIdleTimer();
            setupEventListeners();
            createMeteors();
        }
        
        // 平铺布局 - 增强随机性
        function renderTiledLayout() {
            softwareContainer.innerHTML = '';
            
            // 创建100个块
            for (let i = 0; i < 100; i++) {
                let block;
                
                if (i < softwareData.length) {
                    // 有软件的块
                    const software = softwareData[i];
                    block = createSoftwareBlock(software);
                } else {
                    // 空块
                    block = createEmptyBlock();
                }
                
                softwareContainer.appendChild(block);
            }
        }
        
        function createSoftwareBlock(software) {
            const block = document.createElement('div');
            block.className = 'software-item';
            
            const iconHtml = software.icon.startsWith('data:image/svg+xml') 
                ? `<img src="${software.icon}" alt="${software.name}">`
                : `<img src="${software.icon}" alt="${software.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMTgiIGZpbGw9IiMyMTk2RjMiLz4KPHRleHQgeD0iMjAiIHk9IjI1IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5BcHA8L3RleHQ+Cjwvc3ZnPgo='">`;
            
            block.innerHTML = `
                ${iconHtml}
                <span class="software-name">${software.name}</span>
            `;
            
            block.addEventListener('click', () => {
                window.open(software.url, '_blank');
            });
            
            // 增强随机性 - 高高低低，宽宽窄窄
            const colSpan = Math.floor(Math.random() * 3) + 1; // 1-3列
            const rowSpan = Math.floor(Math.random() * 3) + 1; // 1-3行
            
            block.style.gridColumnEnd = `span ${colSpan}`;
            block.style.gridRowEnd = `span ${rowSpan}`;
            
            return block;
        }
        
        function createEmptyBlock() {
            const block = document.createElement('div');
            block.className = 'software-item empty-block';
            
            // 随机颜色
            const hue = Math.floor(Math.random() * 360);
            block.style.background = `hsla(${hue}, 70%, 20%, 0.1)`;
            
            // 增强随机性 - 高高低低，宽宽窄窄
            const colSpan = Math.floor(Math.random() * 3) + 1; // 1-3列
            const rowSpan = Math.floor(Math.random() * 3) + 1; // 1-3行
            
            block.style.gridColumnEnd = `span ${colSpan}`;
            block.style.gridRowEnd = `span ${rowSpan}`;
            
            return block;
        }
        
        function setupIdleTimer() {
            startIdleTimer();
        }
        
        function startIdleTimer() {
            idleTimer = setTimeout(enterStageTwo, idleTime);
        }
        
        function resetIdleTimer(e) {
            clearTimeout(idleTimer);
            
            if (stageTwoActive && e && e.target && e.target.id === 'search') {
                exitStageTwo();
            }
            
            if (!stageTwoActive) {
                startIdleTimer();
            }
        }
        
        function enterStageTwo() {
            if (searchInput.value.trim() !== '') {
                startIdleTimer();
                return;
            }
            
            stageTwoActive = true;
            body.classList.add('stage-two');
            meteorShower.style.display = 'block';
            stateToggle.textContent = getText(textIdx+1);
            
            arrangeInSphere();
            startMeteorShower();
        }
        function getText(idx){
            textIdx = idx
            if (textArr.length > idx){
                return textArr[idx]
            }else{
                textIdx = 0
                return textArr[0]
            }
        }
        function exitStageTwo() {
            stageTwoActive = false;
            body.classList.remove('stage-two');
            meteorShower.style.display = 'none';
            stateToggle.textContent =  getText(textIdx+1);
            
            renderTiledLayout();
        }
        
        function arrangeInSphere() {
            const items = document.querySelectorAll('.software-item:not(.empty-block)');
            const radius = Math.min(window.innerWidth, window.innerHeight) * 0.4;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            items.forEach((item, i) => {
                const phi = Math.acos(-1 + (2 * i) / items.length);
                const theta = Math.sqrt(items.length * Math.PI) * phi;
                
                const x = centerX + radius * Math.cos(theta) * Math.sin(phi);
                const y = centerY + radius * Math.sin(theta) * Math.sin(phi);
                const z = radius * Math.cos(phi);
                
                item.style.position = 'absolute';
                item.style.left = `${x - 30}px`;
                item.style.top = `${y - 30}px`;
                item.style.width = '60px';
                item.style.height = '60px';
                item.style.transform = `translateZ(${z}px)`;
                item.style.transition = 'all 1.5s ease';
            });
        }
        
        function createMeteors() {
            meteorShower.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.left = `${Math.random() * 100}%`;
                meteor.style.top = `${Math.random() * 100}%`;
                meteor.style.animationDelay = `${Math.random() * 10}s`;
                meteorShower.appendChild(meteor);
            }
        }
        
        function startMeteorShower() {
            const meteors = document.querySelectorAll('.meteor');
            
            meteors.forEach(meteor => {
                meteor.style.animation = `meteorFall ${2 + Math.random() * 3}s linear infinite`;
                meteor.style.opacity = '0';
                
                setTimeout(() => {
                    meteor.style.opacity = '1';
                }, Math.random() * 5000);
            });
        }
        
        function setupEventListeners() {
            searchInput.addEventListener('input', function(e) {
                const searchTerm = this.value.toLowerCase();
                const items = document.querySelectorAll('.software-item:not(.empty-block)');
                
                items.forEach(item => {
                    const name = item.querySelector('.software-name').textContent.toLowerCase();
                    if (name.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
                
                if (stageTwoActive) {
                    exitStageTwo();
                }
                
                resetIdleTimer(e);
            });
            
            stateToggle.addEventListener('click', function() {
                if (stageTwoActive) {
                    exitStageTwo();
                } else {
                    enterStageTwo();
                }
                resetIdleTimer({target: {id: ''}});
            });
            
            githubButton.addEventListener('click', function() {
                window.open('https://github.com/GET-BUG/ai-ads', '_blank');
            });
            
            // 修复缩放时块数量变化的bug
            window.addEventListener('resize', () => {
                if (!stageTwoActive) {
                    renderTiledLayout();
                } else {
                    arrangeInSphere();
                }
            });
        }
        
        function setBackgroundImage(imageNum, imageUrl) {
            const bgImage = document.getElementById(`bg-image-${imageNum}`);
            if (bgImage && imageUrl) {
                bgImage.src = imageUrl;
                bgImage.style.display = 'block';
            }
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
